server:
  port: 8080

spring:
  application:
    name: kafka-producer-dev
  kafka:
    bootstrap-servers: my-kafka-kafka-brokers.kafka.svc.cluster.local:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3
    properties:
      security.protocol: SASL_PLAINTEXT
      sasl.mechanism: SCRAM-SHA-512
      sasl.jaas.config: org.apache.kafka.common.security.scram.ScramLoginModule required username="dev-user" password="eOh7XwTuu5xGe0ql82NLJyEW2450GXOg";

kafka:
  topic:
    name: dev.xyz

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always