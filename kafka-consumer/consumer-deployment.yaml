apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-consumer-dev
  namespace: kafka
  labels:
    app: kafka-consumer
    environment: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-consumer
      environment: dev
  template:
    metadata:
      labels:
        app: kafka-consumer
        environment: dev
    spec:
      containers:
      - name: consumer
        image: kafka-consumer:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "dev"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-consumer-dev
  namespace: kafka
  labels:
    app: kafka-consumer
    environment: dev
spec:
  type: ClusterIP
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: http
  selector:
    app: kafka-consumer
    environment: dev