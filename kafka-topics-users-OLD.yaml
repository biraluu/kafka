---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: app-dev-user
  namespace: kafka
spec:
  authentication:
    type: scram-sha-512
  authorization:
    type: simple
    acls:
      - resource:
          type: topic
          name: app-dev-topic
          patternType: literal
        operation: Read
      - resource:
          type: topic
          name: app-dev-topic
          patternType: literal
        operation: Write
